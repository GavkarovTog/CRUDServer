<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <h3>Изменить таблицу город</h3>
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ id }}">
        <div>
            <label for="name">Введите название <input type="text" name="name" value="{{city.name}}"></label>
            
        </div>
        <div>
            <label for="country">Введите страну<input type="text" name="country" value="{{city.country}}"></label>
            
        </div>
        <div>
            <label for="square">Введите площадь<input type="text" name="square" value="{{city.square}}"></label>
            
        </div>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
